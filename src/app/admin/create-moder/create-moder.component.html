<div class="container">
  <h3 class="title" mat-dialog-title>Moderator creation</h3>

  <form class="mat-dialog-content" [formGroup]="form">
    <alert id="error-dialog"></alert>
    <div class="form">
      <mat-form-field>
        <input matInput  placeholder="Email" formControlName="email" required >
        <mat-error>
          Вкажіть коректну електронну пошту
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput  placeholder="First Name" formControlName="firstName" required >
        <mat-error>
          Вкажіть коректне ім'я
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="lastName" required >
        <mat-error>
          Вкажіть коректне прізвище
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Birthdate" formControlName="birthDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error>
          Вкажіть коректну дату народження
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <mat-label>Стать</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="M">Чоловіча</mat-option>
          <mat-option value="F">Жіноча</mat-option>
        </mat-select>
        <mat-error>Необхідно зробити вибір</mat-error>
      </mat-form-field>
    </div>

    <mat-dialog-actions>
      <button class="mat-raised-button" (click)="close()">Закрити</button>
      <button class="mat-raised-button mat-primary" [disabled]="!form.valid" (click)="confirmAdd()">Зберегти</button>
    </mat-dialog-actions>
  </form>
</div>
