<div class="container">

  <form class="mat-dialog-content" [formGroup]="form" *ngIf="checklist">
    <alert id="error-dialog"></alert>
    <div class="form" hidden>
      <mat-form-field >
        <input matInput formControlName="id" value="checklist.id" [readonly]="true">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Назва" formControlName="name" value="checklist.name">
        <mat-error>
          Будь ласка введіть правильну назву чек-листа
        </mat-error>
      </mat-form-field>
    </div>

    <mat-dialog-actions>
      <button class="mat-raised-button" (click)="close()">Закрити</button>
      <button class="mat-raised-button mat-primary" [disabled]="!form.valid" (click)="editChecklist()">Зберегти</button>
    </mat-dialog-actions>
  </form>
</div>
