      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Відновлення паролю</h2>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Електронна пошта" formControlName="email" required>
            <mat-error>
              Будь ласка надайте коректну адресу електронної пошти.
            </mat-error>
          </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Скинути пароль</button>
      </form>
